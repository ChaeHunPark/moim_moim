spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
      timeout: 2000ms

server:
  port: 8080

logging:
  level:
    root: INFO                # 운영은 기본적으로 INFO
    com.example.backend: INFO # 내 코드는 INFO (중요 에러만 확인)
    org.springframework: WARN # 스프링 로그는 경고 이상만

  file:
    name: /home/ec2-user/logs/backend.log # 로그 파일 저장 경로

# prod 환경에서는 JWT_SECRET값은  도커 컴포즈에서 읽는 env파일로 제공한다.
jwt:
  secret: ${JWT_SECRET}