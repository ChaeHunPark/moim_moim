name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}

          script: |
            echo "ğŸš€ Deploy start"

            cd ~/moim_moim

            echo "ğŸ“¥ Git pull"
            git pull origin main

            echo "ğŸ›‘ Stop containers"
            docker compose -f docker-compose.prod.yml down

            echo "â¬‡ï¸ Pull latest backend image"
            docker pull qcogns97/moim-backend:latest

            echo "â¬‡ï¸ Pull latest nginx image"
            docker pull qcogns97/moim-nginx:latest

            echo "â–¶ï¸ Start containers"
            docker compose -f docker-compose.prod.yml up -d

            echo "âœ… Deploy finished"
